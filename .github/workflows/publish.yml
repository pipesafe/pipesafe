name: Publish

on:
  push:
    branches:
      - main

env:
  BUN_VERSION: 1.2.17

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.TMQL_PUBLISHER_APP_ID }}
          private-key: ${{ secrets.TMQL_PUBLISHER_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run changeset publish
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Debug changesets outputs
        run: |
          echo "outputs: '${{ steps.changesets.outputs }}'"
          echo ".published: '${{ steps.changesets.outputs.published }}'"
          echo ".publishedPackages: '${{ steps.changesets.outputs.publishedPackages }}'"
          echo ".hasChangesets: '${{ steps.changesets.outputs.hasChangesets }}'"
