name: CI

on:
  pull_request:
    branches: [main]

env:
  BUN_VERSION: 1.2.17

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check
        run: bun run format

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run tsc --noEmit --project .

  changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changeset
        run: bun run changeset:status

  version-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check package.json version has not changed
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"

          # Get base version
          git show $BASE_SHA:package.json > /tmp/package-base.json
          BASE_VERSION=$(node -p "require('/tmp/package-base.json').version")

          # Get PR version
          PR_VERSION=$(node -p "require('./package.json').version")

          echo "Base version: $BASE_VERSION"
          echo "PR version: $PR_VERSION"

          if [ "$BASE_VERSION" != "$PR_VERSION" ]; then
            echo "❌ Error: Version should not be changed in PR!"
            echo "Version changes should be done automatically by the publish workflow after merge."
            echo "Base version: $BASE_VERSION"
            echo "PR version: $PR_VERSION"
            echo "Please revert the version change in package.json"
            exit 1
          fi

          echo "✅ Version check passed - version unchanged (will be updated by publish workflow)"
