name: CI

on:
  pull_request:
    branches: [main]

env:
  BUN_VERSION: 1.2.17

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check
        run: bun run format

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run tsc --noEmit --project .

  changeset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changeset
        run: bun run changeset:status

  version-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check package.json version consistency
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"

          # Get PR version
          PR_VERSION=$(node -p "require('./package.json').version")

          # Verify the version matches what changesets would produce
          # Overwrite package.json with base version, then run version to see expected result
          git show $BASE_SHA:package.json > package.json

          # Run version to see what it would produce
          # Note: This will exit with non-zero if no changesets exist, but that's OK
          # - we still want to check the version (which won't have changed)
          bun run version > /dev/null 2>&1 || true
          EXPECTED_VERSION=$(node -p "require('./package.json').version")

          if [ "$PR_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "❌ Error: Version mismatch!"
            echo "Expected version (from changesets): $EXPECTED_VERSION"
            echo "PR version: $PR_VERSION"
            echo "Please run 'bun run version' to update the version correctly"
            exit 1
          fi

          echo "✅ Version check passed - version correctly matches expected ($EXPECTED_VERSION)"
